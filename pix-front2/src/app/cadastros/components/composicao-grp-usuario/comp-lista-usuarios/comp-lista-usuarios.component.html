<p-table
  class="alb-table"
  [value]="lista | filter : filtro : 'nomeUsu'"
  [scrollable]="true"
  [rows]="10"
  [paginator]="true"
  [rowsPerPageOptions]="[10,25,50]"
  *segFuncao="seg.CGU_MENU"
  [track]="seg.CGU_MENU"
  >
  <ng-template pTemplate="colgroup">
    <col class="sq-col-xs">
    <col class="sq-col-md">
    <col class="sq-col-lg">
    <col class="sq-col-xs">
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>{{'gruposUsuarios.campo.identificacao' | t}}</th>
      <!-- btn visualizar -->
      <th></th>
      <th>{{'gruposUsuarios.campo.nome' | t}}</th>
      <!-- btn editar -->
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.id }}</td>
      <td>
        <button
          class="alb-icon-size"
          alb-button-icon
          icon="remove_red_eye"
          (click)="onVisualizarGruposDoUsuario(item)"
          *segFuncao="seg.USU_BTN_VISUALIZAR"
          [track]="seg.USU_BTN_VISUALIZAR"
          pure
        ></button>
      </td>
      <td>{{ item.nomeUsu }}</td>
      <td class="edit-btn">
        <button
          alb-button-icon icon="group_add"
          type="button" style="border: none;  background:transparent"
          (click)="onAdicionarGrupos(item)"
          *segFuncao="seg.USU_BTN_VINCULAR"
          [track]="seg.USU_BTN_VINCULAR"
          >
        </button>
      </td>
    </tr>
  </ng-template>
  <ng-template let-item pTemplate="paginatordropdownitem">
    {{ item.value }} - por p√°gina
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4" class="text-center">
        {{ "validacoes.nenhumaInformacao" | t }}
      </td>
    </tr>
  </ng-template>
</p-table>
