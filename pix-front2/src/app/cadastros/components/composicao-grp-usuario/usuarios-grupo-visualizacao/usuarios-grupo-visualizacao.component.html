<app-drawer-content *segFuncao="seg.USU_BTN_VISUALIZAR">
  <alb-input
    type="text"
    [(ngModel)]="filtroUsuarios"
    placeholder="Filtro"
  >
  </alb-input>

  <p-table
    class="alb-table"
    [value]="lista | filter : filtroUsuarios : 'nomeUsu'"
    [scrollable]="true"
    [rows]="10"
    [paginator]="true"
    [rowsPerPageOptions]="[10,25,50]"
    >
    <ng-template pTemplate="colgroup">
      <col class="sq-col-md">
      <col class="sq-col-md">
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>{{'gruposUsuarios.campo.identificacao' | t}}</th>
        <th>{{'gruposUsuarios.campo.nome' | t}}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.nomeUsu }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="2" class="text-center">
          {{ "validacoes.nenhumaInformacao" | t }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</app-drawer-content>
