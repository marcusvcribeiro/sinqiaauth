<p-table
  class="alb-table"
  [value]="lista"
  [scrollable]="true"
  [rows]="10"
  [paginator]="true"
  [rowsPerPageOptions]="[10,25,50]"
  *segFuncao="seg.NVL_MENU"
  >
  <ng-template pTemplate="colgroup">
    <col class="sq-col-sm">
    <col class="sq-col-md">
    <col class="sq-col-md">
    <col class="sq-col-xs">
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>{{'nivelHierarquico.campo.codigo' | t}}</th>
      <th>{{'nivelHierarquico.campo.nivelHierarquico' | t}}</th>
      <th>{{'nivelHierarquico.campo.datUltMnt' | t}}</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item?.codNivHie }}</td>
      <td>{{ item?.vrNivHie }}</td>
      <td>{{ item?.datUltMnt | date}}</td>
      <td class="edit-btn">
        <button
          alb-button-icon icon="edit"
          type="button"
          style="border: none;  background:transparent"
          (click)="onEdit(item)"
        ></button>
        <button
          alb-button-icon icon="delete"
          type="button"
          style="border: none;  background:transparent"
          (click)="onDeletar(item)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template let-item pTemplate="paginatordropdownitem">
    {{ item.value }} - por p√°gina
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4" class="text-center">
        {{ "validacoes.nenhumaInformacao" | t }}
      </td>
    </tr>
  </ng-template>
</p-table>
