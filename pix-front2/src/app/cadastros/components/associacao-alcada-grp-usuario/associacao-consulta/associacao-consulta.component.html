<p-table class="alb-table" [value]="associacaoLista" *segFuncao="seg.ASS_MENU">
  <ng-template pTemplate="colgroup">
    <col class="sq-col-xlg">
    <col class="sq-col-xlg">
    <col class="sq-col-xlg">
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>{{'campo.grupo' | t}}</th>
      <th>{{'campo.valorAte' | t}}</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item?.dscGrpUsu }}</td>
      <td>{{ item?.vrLimOpe | valorFinanceiro}}</td>
      <td class="text-end">
        <button
          alb-button-icon icon="edit"
          type="button"
          style="border: none;  background:transparent"
          (click)="onEditar(item)"
          *segFuncao="seg.ASS_BTN_EDITAR"
        ></button>
        <button
          alb-button-icon icon="delete"
          type="button"
          style="border: none;  background:transparent"
          (click)="onDeletar(item)"
          *segFuncao="seg.ASS_BTN_EXCLUIR"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="3" class="text-center">{{ 'validacoes.nenhumaInformacao' | t }}</td>
    </tr>
  </ng-template>
</p-table>
  <ng-template let-item pTemplate="paginatordropdownitem">
    {{ item.value }} - por p√°gina
  </ng-template>
