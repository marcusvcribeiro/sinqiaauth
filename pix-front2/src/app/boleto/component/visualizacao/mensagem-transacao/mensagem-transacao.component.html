<p-table class="alb-table" rowHover="true" [scrollable]="true" [paginator]="true" [sq-data-source]="ds">
  <ng-template pTemplate="colgroup">
    <col class="sq-col-sm">
    <col class="sq-col-sm">
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>
        {{'campo.mensagem' | t}}
      </th>
      <th>
        {{'campo.situacao' | t}}
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-mensagem>
    <tr (click)="onClick(mensagem)">
      <td>{{mensagem.idMensagem}}</td>
      <td>{{mensagem.descricaoSituacao}}</td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td colspan="6" class="text-center">
        {{'validacoes.nenhumaInformacao' | t}}
      </td>
    </tr>
  </ng-template>
</p-table>
