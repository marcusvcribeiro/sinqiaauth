<alb-body>
  <h1 alb-drawer-title>{{'titulo.boletoVisualizar'| t }}{{' - '+transacao.codigoMensagem}}</h1>
  <aside alb-drawer-actions>
    <alb-menu>
      <alb-menu-item (click)="onVisualizarXml()">
        <ng-template albMenuTemplate>{{'botao.visualizarXml' | t }}</ng-template>
      </alb-menu-item>
      <alb-menu-item (click)="onVisualizarRelacionadas()">
        <ng-template albMenuTemplate>{{'botao.mensagemTransacao' | t }}</ng-template>
      </alb-menu-item>
      <div *ngIf="isCamt052">
        <alb-menu-item  (click)="onDownloadCamt()">
          <ng-template albMenuTemplate>{{'botao.download' | t }}</ng-template>
        </alb-menu-item>
      </div>
    </alb-menu>
  </aside>

  <div [class.visualizacao-sidenav]="hasSideNav" class="boleto-visualizacao">
    <app-grupo-visualizacao [boleto]="boleto$ | async" [idSelecionado]="idBoletoSelecionado$ | async">
    </app-grupo-visualizacao>

    <aside *ngIf="hasSideNav">
      <app-sidenav [items]="sideNav$ | async" [selectedItemId]="idBoletoSelecionado$ | async"
        (navigate)="onNavigate($event)">
      </app-sidenav>
    </aside>
  </div>
</alb-body>
