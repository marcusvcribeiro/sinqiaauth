<app-drawer-content>
  <form [formGroup]="form" class="alb-divisor --two">
    <app-mensagem-dropdown formControlName="mensagem" [placeholder]="'campo.mensagens' | t"></app-mensagem-dropdown>

    <app-sistema-composicao-dropdown [placeholder]="'campo.sistema' | t" formControlName="sistema">
    </app-sistema-composicao-dropdown>

    <app-operacao-bancaria-dropdown class="alb-ng-select" [placeholder]="'campo.operacao' | t"
      formControlName="operacaoBancaria"></app-operacao-bancaria-dropdown>
  </form>

  <div class="action-button">
    <button alb-button color="accent" (click)="onPesquisarClick()">
      {{ 'botao.pesquisar' | t }}
    </button>
  </div>

  <p-table class="alb-table" [value]="composicaoOperacoes$ | async">
    <ng-template pTemplate="colgroup">
      <col class="sq-col-md">
      <col class="sq-col-xs">
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>{{ 'campo.descricaoResumida' | t }}</th>
        <th>{{ 'campo.codigo' | t }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-composicao>
      <tr class="--click" (click)="onAbrirBoletoClick(composicao)">
        <td>{{ composicao.descricaoResumida }}</td>
        <td>{{ composicao.idMensagem }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="2" class="text-center">{{ 'validacoes.nenhumaInformacao' | t }}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="historico-pesquisa">
    <app-historico-pesquisa-composicao [update]="updateHistoricoPesquisaComposicao"
      (historicoPesquisaComposicao)="onHistoricoSelecionado($event)">
    </app-historico-pesquisa-composicao>
  </div>
</app-drawer-content>
