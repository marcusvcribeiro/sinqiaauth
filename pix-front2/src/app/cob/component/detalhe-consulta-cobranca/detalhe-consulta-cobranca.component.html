<alb-tab-group>

      <app-detalhe-log-ocorrencia [cobranca]="cobranca"></app-detalhe-log-ocorrencia>
    </ng-template>
  </alb-tab>

  <alb-tab label="{{ 'tabs.informacaoAdicional' | t }}">

  <alb-tab label="{{ 'tabs.descontoDataFixa' | t }}">

  <alb-tab label="{{ 'tabs.logWebhook' | t }}">
