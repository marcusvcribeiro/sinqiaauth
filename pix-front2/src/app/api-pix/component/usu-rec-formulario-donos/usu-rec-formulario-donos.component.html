<p-table scrollHeight="calc(100vh - 360px)" [value]="donos" class="alb-table" rowHover="true" [scrollable]="true">

  <ng-template pTemplate="colgroup">
    <col class="sq-col-lg">
    <col class="sq-col-md">
    <col class="sq-col-sm">
    <col class="sq-col-xs">
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th id="nome">{{ 'campo.nome' | t}}</th>
      <th id="idDono">{{ 'campo.idDono' | t}}</th>
      <th id="endereco">{{ 'campo.endereco' | t}}</th>
      <th id="remover">{{ 'campo.remover' | t}}</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-dono>
    <tr>
      <td>{{nomeDono(dono)}}</td>
      <td>{{dono.idDono | maskCpfCnpj}}</td>
      <td>
        <button alb-button type="secondary" class="divisor-button" style="min-height:24px" (click)="endereco(dono)">
        {{'botao.endereco' | t}}
      </button>
      </td>
      <td>
        <button *ngIf="dono.operacao !== 2" alb-button-icon icon="delete" (click)="remover(dono)" type="button" pure></button>
        <button *ngIf="dono.operacao === 2" alb-button-icon icon="undo" (click)="desfazer(dono)" type="button" pure></button>
      </td>
    </tr>
  </ng-template>
</p-table>
