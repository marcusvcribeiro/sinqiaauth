<section class="alb-dialog-content ng-star-inserted section-dialog">
  <div class="alb-dialog-message">
    <h1>{{'titulo.excluirGrupoAlarme' | t}}</h1>
    <p-table
      class="alb-table"
      rowHover="true"
      [scrollable]="true"
      [rows]="5"
      [rowsPerPageOptions]="[3,5,10]"
      [paginator]="true"
      [sq-data-source]="ds"
    >
      <ng-template pTemplate="colgroup">
        <col class="sq-col-xs">
        <col class="sq-col-md">
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th id="operacao">{{'campo.operacao' | t}}</th>
          <th id="descricao">{{'campo.descricao' | t}}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item?.dscEpeAla }}</td>
          <td>{{ item?.dscAla }}</td>
        </tr>
      </ng-template>
      <ng-template let-item pTemplate="paginatordropdownitem">
        {{ item.value }} - por p√°gina
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="2" class="text-center">
            {{ "validacoes.nenhumaInformacao" | t }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <footer class="alb-dialog-footer">
    <div class="ng-star-inserted">
      <button alb-button type="secondary" (click)="onClose(false)">{{'campo.nao' | t}}</button>
      <button alb-button (click)="onClose(true)">{{'campo.sim' | t}}</button>
    </div>
  </footer>
</section>
