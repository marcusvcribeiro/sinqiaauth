<app-drawer-content *segFuncao="seg.GRP_MENU">
  <alb-input
    type="text"
    [(ngModel)]="filtroGrupos"
    placeholder="Filtro"
  >
  </alb-input>

<p-table
  class="alb-table"
  [value]="lista | filter : filtroGrupos : 'dscGrpUsu'"
  [scrollable]="true"
  [rows]="10"
  [paginator]="true"
  [rowsPerPageOptions]="[10,25,50]"
  >
  <ng-template pTemplate="colgroup">
    <col class="sq-col-md">
    <col class="sq-col-md">
    <col class="sq-col-md">
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>{{'gruposUsuarios.campo.nome' | t}}</th>
      <th>{{'gruposUsuarios.campo.situacao' | t}}</th>
      <th>{{'gruposUsuarios.campo.datUltMnt' | t}}</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.dscGrpUsu }}</td>
      <td>{{ item.codSitOpe }}</td>
      <td>{{ item.datUltMnt | date}}</td>
    </tr>
  </ng-template>
  <ng-template let-item pTemplate="paginatordropdownitem">
    {{ item.value }} - por p√°gina
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="3" class="text-center">
        {{ "validacoes.nenhumaInformacao" | t }}
      </td>
    </tr>
  </ng-template>
</p-table>
