<alb-body *segFuncao="seg.USU_BTN_VINCULAR">
  <form [formGroup]="form">
    <div class="alb-divisor --two line3">
      <div class="width-30">
        <alb-input
          [placeholder]="'campo.grupo' | t"
          formControlName="nomeGrp"
          readonly          >
        </alb-input>
      </div>
      <div class="width-30">
        <alb-input
          [placeholder]="'campo.situacao' | t"
          formControlName="situacaoGrp"
          readonly
        >
        </alb-input>
      </div>

      <div class="width-30"></div>

      <div class="width-70">
        <ng-select
          class="alb-ng-select"
          [placeholder]="'gruposUsuarios.titulo.usuarios' | t"
          [items]="usuariosLista"
          bindValue="id"
          bindLabel="nomeUsu"
          formControlName="user"
          clearable="true"
        >
        </ng-select>
      </div>
      <div style="margin-top: auto" class="width-30 text-end">
        <button
          alb-button
          type="primary"
          style="margin-right: 5px"
          (click)="onAdicionarUsuario()"
          *segFuncao="seg.GRP_BTN_ADICIONAR"
          [track]="seg.GRP_BTN_ADICIONAR"
        >
          {{ "botao.adicionar" | t }}
        </button>
        <button
          alb-button
          type="primary"
          (click)="onSave()"
          *segFuncao="seg.GRP_BTN_ADICIONAR"
          [track]="seg.GRP_BTN_ADICIONAR"
          >
          {{ "botao.salvar" | t }}
        </button>
      </div>
    </div>
  </form>

  <p-table
    frozenWidth="80"
    class="alb-table"
    [value]="usuariosGrupo"
    [scrollable]="true"
    [rows]="10"
    [paginator]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>{{ "gruposUsuarios.campo.identificacao" | t }}</th>
        <th>{{ "gruposUsuarios.campo.nome" | t }}</th>
        <th style="width: 8rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.nomeUsu }}</td>
        <td style="width: 8rem" class="text-end">
          <button
            alb-button-icon
            icon="delete"
            type="button"
            (click)="onDelete(item)"
            *segFuncao="seg.GRP_BTN_DELETAR"
            [track]="seg.GRP_BTN_DELETAR"
            pure
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td colspan="2" class="text-center">
          {{'validacoes.nenhumaInformacao' | t}}
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div style="display: flex; justify-content: end; padding-top: 24px"></div>
</alb-body>
