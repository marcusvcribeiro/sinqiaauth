<div class="dashboard-solicita-deposito">
  <div class="content">
    <form [formGroup]="form">
      <div>
        <alb-number [placeholder]="'campo.valor' | t" formControlName="Valor">
        </alb-number>
      </div>
      <div>
        <button alb-button color="primary" [disabled]="form.invalid || form.controls.Valor.value == 0"
          (click)="onClick()">
          {{'botao.solicitaDeposito' | t }}
        </button>
      </div>
    </form>

  </div>
</div>
