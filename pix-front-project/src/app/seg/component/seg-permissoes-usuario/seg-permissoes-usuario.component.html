<alb-body>
  <form [formGroup]="form">
    <div class="alb-divisor --two line3">
      <div class="width-60">
        <alb-input
          [disabled]="true"
          [placeholder]="'campo.nome' | t"
          formControlName="usuario"
        >
        </alb-input>
      </div>

      <div class="width-30"></div>

      <div class="width-70">
        <ng-select
          class="alb-ng-select"
          [placeholder]="'seg.campo.gruposEmpresa' | t"
          [items]="listaGrupo"
          bindValue="id"
          bindLabel="nome"
          formControlName="grupo"
          clearable="true"
        >
        </ng-select>
      </div>

      <div class="width-30 text-center" style="margin-top: auto">
        <button
          alb-button
          type="primary"
          (click)="onAddList()"
          style="margin-right: 5px"
        >
          {{ "botao.adicionar" | t }}
        </button>
        <button alb-button type="primary" (click)="onSave()">
          {{ "botao.salvar" | t }}
        </button>
      </div>
    </div>
  </form>

  <div class="width-20">
    <p-table
      frozenWidth="40"
      class="alb-table"
      [value]="listaGrupoPermissoes | sortBy: 'asc':'nome'"
      [scrollable]="true"
      [rows]="10"
      [paginator]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>{{ "seg.campo.gruposAssociados" | t }}</th>
          <th style="width: 8rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.nome }}</td>
          <td style="width: 8rem" class="text-center">
            <button
              [hidden]="item.operacao == excluir"
              alb-button-icon
              icon="delete"
              type="button"
              pure
              (click)="remover(item)"
            ></button>
            <button
              [hidden]="item.operacao != excluir"
              alb-button-icon
              icon="undo"
              type="button"
              pure
              (click)="desfazer(item)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</alb-body>
