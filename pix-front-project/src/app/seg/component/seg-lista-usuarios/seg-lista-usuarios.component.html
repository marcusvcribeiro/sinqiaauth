
<p-table
  class="alb-table"
  [value]="lista | filter : filtro : 'nome' | sortBy: 'asc':'nome'"
  [scrollable]="true"
  [rows]="numeroLinhas"
  [paginator]="true"
  [rowsPerPageOptions]="listaQuantidadeLinhas"
>
  <ng-template pTemplate="header">
    <tr>
      <th>{{'seg.campo.usuario_nome' | t}}</th>
      <th>{{'seg.campo.loginUsuario' | t}}</th>

      <th style="width:8rem"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.nome }}</td>
      <td>{{ item.login }}</td>

      <td style="width:8rem" class="text-center">
        <button alb-button-icon icon="vpn_key" type="button" style="border: none;  background:transparent" (click)="onPermissoes(item)"
        *segFuncao="permissoes.SEG_PER_USUARIO" [track]="permissoes.SEG_PER_USUARIO" >
        </button>
        <button alb-button-icon icon="edit" type="button" style="border: none; background:transparent" (click)="onEdit(item)"
        *segFuncao="permissoes.SEG_EDI_USUARIO" [track]="permissoes.SEG_EDI_USUARIO">
        </button>
        <button alb-button-icon icon="lock_reset" type="button" style="border: none; background:transparent" (click)="onPassword(item)"
        *segFuncao="permissoes.SEG_PAS_USUARIO" [track]="permissoes.SEG_PAS_USUARIO">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
