<div class="table">
    <p-table class="alb-table" [value]="data" [scrollable]="true">
      <ng-template pTemplate="colgroup">
        <col class="sq-col-sm">
        <col class="sq-col-sm">
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>{{ 'cob.campo.nomeCampo' | t }}</th>
          <th>{{ 'cob.campo.valorCampo' | t }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-info>
        <tr >
          <td>{{ info.nomeCampo  }}</td>
          <td>{{ info.valorCampo  }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="16" class="text-center">{{ 'validacoes.nenhumaInformacao' | t }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
