<alb-body>
  <h1>{{title ? (title | t) : 'Widget'}}</h1>
  <div class="widgets">
    <app-posicao-reserva *ngFor="let posicao of posicaoReservaSelecionados" [posicaoReserva]="posicao">
    </app-posicao-reserva>
  </div>

  <div class="selecione" *ngIf="posicaoReservaSelecionados.length === 0">
    {{'mensagem.selecioneCampos' | t}}
  </div>
</alb-body>
