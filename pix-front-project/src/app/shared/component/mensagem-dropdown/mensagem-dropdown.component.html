<app-generic-dropdown
  [valores]="keyValues$ | async"
  (valorSelecionado)="onValorSelecionado($event)"
  [idSelected]="value" [placeholder]="placeholder"
  [clearable]="clearable">
</app-generic-dropdown>

<ng-template ng-label-tmp ng-option-tmp let-item="item">
  {{ item.codigoMensagem }} - {{ item.descricao }}
</ng-template>
