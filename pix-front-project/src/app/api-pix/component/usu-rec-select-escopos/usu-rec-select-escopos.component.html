<app-drawer-content>
  <div class="alb-divisor center">
    <div class="width-100">
      <p-table scrollHeight="calc(100vh - 360px)" [value]="escoposManipula" class="alb-table" rowHover="true" [scrollable]="true">
        <ng-template pTemplate="colgroup">
          <col class="sq-col-xxs">
          <col class="sq-col-xl">
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th id="todos">
              <alb-checkbox (change)="selecionarTodos($event.target.checked)">
              </alb-checkbox>
            </th>
            <th id="name">{{ 'campo.escoposAPIPIX' | t}}</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-escopo>
          <tr>
            <td>
              <alb-checkbox (change)="selectionarUnico(escopo)" [value]="escopo.selecionado">
              </alb-checkbox>
            </td>
            <td>{{escopo.name}}</td>
          </tr>
        </ng-template>
      </p-table>

    </div>

  </div>
  <div class="footer action-button">
    <div style="display: flex; justify-content: end; padding-top: 24px; margin-right: 16px">
      <button alb-button type="primary" (click)="salvar()">
        {{ "botao.salvar" | t }}
      </button>
    </div>
  </div>
</app-drawer-content>
