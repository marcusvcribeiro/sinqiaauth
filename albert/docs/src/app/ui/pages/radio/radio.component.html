<alb-body>

  <doc-template>

    <docTemplateTitle>
      RadioButton
      <button alb-button type="secondary" (click)="openDS()">Design System</button>
    </docTemplateTitle>

    <docTemplateExample class="alb-flex-space-between">
      <alb-radio-group class="alb-flex-column">
        <alb-radio-button value="1"> Exemplo 1 </alb-radio-button>
        <alb-radio-button value="2"> Exemplo 2 </alb-radio-button>
      </alb-radio-group>

      <alb-radio-group class="alb-flex-column">
        <alb-radio-button value="1" checked> Exemplo 1 </alb-radio-button>
        <alb-radio-button value="2"> Exemplo 2 </alb-radio-button>
      </alb-radio-group>

      <alb-radio-group class="alb-flex-column">
        <alb-radio-button value="1" disabled> Exemplo 1 </alb-radio-button>
        <alb-radio-button value="2"> Exemplo 2 </alb-radio-button>
      </alb-radio-group>

      <alb-radio-group class="alb-flex-column">
        <alb-radio-button value="1" checked disabled> Exemplo 1 </alb-radio-button>
        <alb-radio-button value="2"> Exemplo 2 </alb-radio-button>
      </alb-radio-group>

      <alb-radio-group disabled class="alb-flex-column">
        <alb-radio-button value="1"> Exemplo 1 </alb-radio-button>
        <alb-radio-button value="2"> Exemplo 2 </alb-radio-button>
      </alb-radio-group>

    </docTemplateExample>

    <docTemplateCode>
      <markdown [src]="'./assets/markdown/radio-button/README.md'"></markdown>
    </docTemplateCode>

  </doc-template>

</alb-body>
