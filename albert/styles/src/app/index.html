<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Albert Styles</title>
</head>
<body>
  <section>
    <h1>
      Hello Albert!
    </h1>

    <div>
      <i class="alb-icon">account_box</i>
    </div>

    <div class="button-group">
      <button class="alb-button primary">
        <span class="alb-button-content">Apenas um test 1</span>
      </button>
      <button class="alb-button primary success">
        <span class="alb-button-content">Apenas um test 2</span>
      </button>
      <button class="alb-button primary warn">
        <span class="alb-button-content">Apenas um test 3</span>
      </button>
    </div>

    <div class="button-group">
      <button class="alb-button secondary">
        <span class="alb-button-content">
          <i class="alb-icon">restore</i>
          Apenas um test 4
        </span>
      </button>
      <button class="alb-button secondary success">
        <span class="alb-button-content">Apenas um test 5</span>
      </button>
      <button class="alb-button secondary warn">
        <span class="alb-button-content">Apenas um test 6</span>
      </button>
    </div>


    <div>
      <div class="alb-button-toggle-group horizontal">
        <div class="alb-button-toggle">
          <button class="alb-button-toggle-button">
            <span class="alb-button-toggle-content">Test 1</span>
          </button>
        </div>
        <div class="alb-button-toggle">
          <button class="alb-button-toggle-button">
            <span class="alb-button-toggle-content">Test 2</span>
          </button>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
