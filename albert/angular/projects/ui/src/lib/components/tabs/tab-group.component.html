<div class="tab-content">
  <div class="tab-header" 
  
    #tabHeader [ngClass]="size">
    <ng-content select="[aside-before]"></ng-content>
    <div class="tab-scroll scroll-left">
      <button (click)="onScroll('up')">
        <i class="alb-icon">arrow_back_ios</i>
      </button>
    </div>
    <div
      class="header-item"
      *ngFor="let tab of tabItems; let i = index"
      (click)="selectTab(i)"
      [class.--disabled]="tab.disabled"
      [class.--selected]="tab.selected"
    >
      <ng-container *ngIf="tab.label; else tabHeaderBlock">
        {{ tab.label }}
      </ng-container>
      <ng-template
        #tabHeaderBlock
        [cdkPortalOutlet]="tab.tabHeader"
      ></ng-template>
    </div>
    <div class="tab-scroll scroll-right">
      <button (click)="onScroll('down')">
        <i class="alb-icon">arrow_forward_ios</i>
      </button>
    </div>
    <ng-content select="[aside]"></ng-content>
  </div>
  <div class="tab-body">
    <ng-template [cdkPortalOutlet]="selectedTab?.tabBody"></ng-template>
  </div>
</div>
